<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <title>Dragonoid</title>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <ul class="nav-box">
                <div class="nav-box-left">
                    <li class="nav-item"><a href="home_admin.html" class="logo"><img src="../../static/img/logo.svg" alt="Logo" srcset=""></a></li>
                    <li class="nav-item"><a href="catalog_admin.html" class="catalog">Каталог</a></li>
                </div>
                <div class="nav-box-right">
                    <li class="nav-item"><a href="admin_panel.html" class="catalog">Админ Панель</a></li>
                    <li class="nav-item dropdown">
                        <button class="reg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            UserName
                        </button>
                        <ul class="dropdown-menu reg-box">
                            <li class="reg-item"><a class="profile" href="profile.html">Профиль</a></li>
                            <li class="reg-item"><a class="exit" href="#">Выйти</a></li>
                        </ul>
                    </li>  
                </div>            
            </ul>  
        </div>
    </header>


    <section class="main_zone"> 
        <div class="main_zone-container">
            <!-- Main Zone -->
            
            <div class="table-zone">
                <div class="car_table-container">
                    <h1 class="table-name">
                        Автомобили
                    </h1>
                    <div class="table-columns top-table">
                        <div class="columns top-info">Название</div>
                        <div class="columns top-info">Цена</div>
                        <div class="columns top-info">Описание</div>
                        <div class="columns top-info">Бренд</div>
                        <div class="columns top-info"></div>
                    </div>
                    <!-- Здесь цикл -->
    
                    <div class="table-columns">
                        <div class="columns">Car.Name</div>
                        <div class="columns">Car.Price</div>
                        <div class="columns">Car.Description</div>
                        <div class="columns">Car.Brand</div>
                        <div class="columns">
                            <button type="submit" class="remove-car">
                                Удалить
                            </button>
                        </div>
                    </div>
                        
                    <!--            -->
    
                    <div class="table-columns">
                        <div class="columns"></div>
                        <div class="columns"></div>
                        <div class="columns"></div>
                        <div class="columns"></div>
                        <div class="columns">
                            <button type="button" class="add_car" data-bs-toggle="modal" data-bs-target="#add_car_popup">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>

                <div class="brand_table-container">
                    <h1 class="table-name">
                        Бренд
                    </h1>
                    <div class="table-columns top-table">
                        <div class="columns top-info">Название</div>
                        <div class="columns description-col top-info">Описание</div>
                        <div class="columns top-info"></div>
                    </div>
                    <!-- Здесь цикл -->
    
                    <div class="table-columns">
                        <div class="columns">Brand.Name</div>
                        <div class="columns description-col">Brand.Description</div>
                        <div class="columns">
                            <button type="submit" class="remove-car">
                                Удалить
                            </button>
                        </div>
                    </div>
                        
                    <!--            -->
    
                    <div class="table-columns">
                        <div class="columns"></div>
                        <div class="columns description-col"></div>
                        <div class="columns">
                            <button type="button" class="add_car" data-bs-toggle="modal" data-bs-target="#add_brand_popup">
                                Добавить
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="modal fade" id="add_car_popup" tabindex="-1" aria-labelledby="popup_lable" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content popup-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 add_car_popup_label" id="popup_lable">Добавить Автомобиль</h1>
                            <button  n type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="car_name" class="col-form-label form_text">Название:</label>
                                    <input type="text" class="form-control text-input" id="car_name">
                                </div>
                                <div class="mb-3">
                                    <label for="car_brand" class="col-form-label form_text">Бренд:</label>
                                    <input type="text" class="form-control text-input" id="car_brand">
                                </div>
                                <div class="mb-3">
                                    <label for="car_cash" class="col-form-label form_text">Цена:</label>
                                    <input type="text" class="form-control text-input" id="car_cash">
                                <div class="mb-3">
                                    <label for="car_image" class="col-form-label form_text">Картинка:</label>
                                    <input type="file" class="form-control" id="car_image">
                                </div>
                                </div>
                                <div class="mb-3">
                                    <label for="car_password" class="col-form-label form_text">Описание:</label>
                                    <textarea class="form-control description-input" id="car_password"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn_close" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn_add">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="add_brand_popup" tabindex="-1" aria-labelledby="brand_lable" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content popup-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 add_brand_popup_label" id="brand_lable">Добавить Бренд</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="brand_name" class="col-form-label form_text">Название:</label>
                                    <input type="text" class="form-control brand-name" id="brand_name">
                                </div>
                                <div class="mb-3">
                                    <label for="brand_description" class="col-form-label form_text">Описание:</label>
                                    <textarea class="form-control description-input" id="brand_description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn_close" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn_add">Добавить</button>
                        </div>
                  </div>
                </div>
              </div>

            <!-- Main Zone Close -->
        </div>
    </section>


    <footer class="footer">
        <div class="footer-container">
            <ul class="footer-nav-box">
                <li class="footer-nav-item"><a href="home_admin.html" class="reg">Главная</a></li>
                <li class="footer-nav-item"><a href="catalog_admin.html" class="catalog">Каталог</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
