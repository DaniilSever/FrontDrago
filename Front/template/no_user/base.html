                <div class="nav-box-left">
                    <li class="nav-item"><a href="#" class="logo"><img src="../../static/img/logo.svg" alt="Logo" srcset=""></a></li>
                    <li class="nav-item"><a href="#" class="catalog">Каталог</a></li>
                </div>
                <li class="nav-item">

    <div class="modal fade" id="reg_popup" tabindex="-1" aria-labelledby="popup_lable" aria-hidden="true">

                    <button  n type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div class="mb-3">
                            <label for="login" class="col-form-label form_text">Логин:</label>
                            <input type="text" class="form-control" id="login">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label form_text">Пароль:</label>
                            <textarea class="form-control" id="password"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn_close" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn_add">Войти</button>
                </div>
          </div>
        </div>
      </div>
